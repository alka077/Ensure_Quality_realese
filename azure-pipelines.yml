name: Azure Pipelines
variables:
  python.version: '3.7.6'
  #sshPublicKey: 'ssh-rsa '
stages:
- stage: Terraform
  jobs:
  - job: terraform
    pool:
      vmImage: 'ubuntu-20.04'
      name: myAgentPool
    steps:
    # Needed for Terraform VM deployment
    # - task: InstallSSHKey@0
    #   inputs:
    #     knownHostsEntry: ''
    #     sshPublicKey: $(sshPublicKey)
    #     #sshKeySecureFile: 'id_rsa'

    - task: TerraformInstaller@0
      displayName: Install Terraform
      inputs:
        terraformVersion: 'latest'

    - task: TerraformCLI@0
      displayName: 'terraform init'
      inputs:
        provider: 'azurerm'
        command: 'init'
        workingDirectory: '$(System.DefaultWorkingDirectory)/terraform'
        backendServiceArm: 'serviceconn93'
        backendAzureRmResourceGroupName: 'Azuredevops'
        backendAzureRmStorageAccountName: 'storage93udacitydevops'
        backendAzureRmContainerName: 'mycontainer'
        backendAzureRmKey: 'tf/terraform.tfstate'
    - task: TerraformCLI@0
      displayName: 'terraform plan '
      inputs:
        command: 'plan'
        workingDirectory: '$(System.DefaultWorkingDirectory)/terraform'
        environmentServiceName: 'serviceconn93'
        commandOptions: -out solution.plan
    - task: TerraformCLI@0
      displayName: 'terraform apply'
      inputs:
        provider: 'azurerm'
        command: 'apply'
        workingDirectory: '$(System.DefaultWorkingDirectory)/terraform'
        environmentServiceName: 'serviceconn93'

- stage: UItest
  jobs:
  - job: Build
    pool:
      name: 'myAgentPool'
    steps:
    - task: ArchiveFiles@2
      displayName: 'selenium tests'
      inputs:
        rootFolderOrFile: '$(System.DefaultWorkingDirectory)/automatedtesting/selenium'
        archiveType: 'zip'
        archiveFile: '$(Build.ArtifactStagingDirectory)/$(Build.BuildId)-selenium-tests.zip'
    - publish: '$(Build.ArtifactStagingDirectory)/$(Build.BuildId)-selenium-tests.zip'
      displayName: 'upload Selenium Tests'
      artifact: selenium

- stage: Deployment
  jobs:
    - deployment: UITests
      displayName: 'selenium UI test'
      pool:
        name: myAgentPool
      environment: 'Testing'
      strategy:
        runOnce:
          deploy:
            steps:
              - download: current
                displayName: 'download selenium'
              - task: Bash@3
                displayName: 'Install Selenium'
                inputs:
                  targetType: inline
                  script: |
                    sudo apt-get upgrade -y
                    sudo apt-get install python3-pip -y
                    sudo apt-get install unzip -y
                    sudo apt-get install -y chromium-browser
                    export PATH=$PATH:/usr/bin/chromium-browser
                    pip3 install selenium
                    sudo rm -rf chromedriver*
                    wget "https://chromedriver.storage.googleapis.com/103.0.5060.134/chromedriver_linux64.zip"
                    pwd
                    hostname
                    unzip chromedriver_linux64.zip
                    export PATH=$PATH:/usr/bin/chromedriver
              - task: Bash@3
                displayName: 'Run Selenium tests'
                inputs:
                  targetType: inline
                  script: |
                    python3 $(System.DefaultWorkingDirectory)/automatedtesting/selenium/login.py

- stage: postmanTest
  displayName: 'PostmanTest'
  jobs:
    - job: runPostmanTest
      pool:
        name: myAgentPool
      steps:
        - task: CmdLine@2
          displayName: Install newman
          inputs:
            script: |
              sudo apt update
              sudo npm install -g newman
              sudo npm install -g newman-reporter-junitfull
            workingDirectory: '$(System.DefaultWorkingDirectory)'
        
        - task: CmdLine@2
          displayName: 'Run Regression Test Suite'
          continueOnError: true
          inputs:
            script: 'newman run regression.postman_collection.json'
            workingDirectory: '$(System.DefaultWorkingDirectory)/automatedtesting/postman/regression.postman_collection.json'
        - task: CmdLine@2
          displayName: 'Data Validation Test Suite'
          inputs:
            script: newman run datavalidation.postman_collection.json
            workingDirectory: '$(System.DefaultWorkingDirectory)/automatedtesting/postman/datavalidation.postman_collection.json'

